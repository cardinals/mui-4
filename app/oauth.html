		<title>Hello H5+</title>
		<!--<script type="text/javascript" src="../js/common.js"></script>-->
		<script type="text/javascript">
			var auths = {};

			function plusReady() {
				// 获取登录认证通道
				plus.oauth.getServices(function(services) {
					console.log(JSON.stringify(services));
					for(var i in services) {
						var service = services[i];
						console.log(">> " + service.id + ": " + service.description + ":" + service.authResult + ", " + service.userInfo);
						auths[service.id] = service;
					}
					console.log(JSON.stringify(auths))
					login("weixin")
				}, function(e) {
					outLine("获取登录认证失败：" + e.message);
				});
			}
			document.addEventListener('plusready', plusReady, false);
			// 登录认证
			function login(id) {
				var auth = auths[id];
				if(auth) {
					console.log("1>" + JSON.stringify(auth))
					var w = null;
					if(plus.os.name == "Android") {
						w = plus.nativeUI.showWaiting();
					}
					document.addEventListener("pause", function() {
						setTimeout(function() {
							w && w.close();
							w = null;
						}, 2000);
					}, false);
					auth.login(function() {
						console.log("2>" + JSON.stringify(auth))
						w && w.close();
						w = null;
						userinfo(auth);
					}, function(e) {
						w && w.close();
						w = null;
						plus.nativeUI.alert("详情错误信息请参考授权登录(OAuth)规范文档：http://www.html5plus.org/#specification#/specification/OAuth.html", null, "登录失败[" + e.code + "]：" + e.message);
					});
				} else {
					plus.nativeUI.alert("无效的登录认证通道！", null, "登录");
				}
			}
			// 获取用户信息
			function userinfo(a) {
				a.getUserInfo(function() {
					var nickname = a.userInfo.nickname || a.userInfo.name || a.userInfo.miliaoNick;
					var userinfo = a.userInfo;
					console.log("userinfo：" + JSON.stringify(userinfo))
					//接个推信息
                    var info = plus.push.getClientInfo();
                    var is_ios = mui.os.ios ? 1 : 0;
					userinfo["phone_type"] = is_ios;
					userinfo["clientid"] = info.clientid;
					var token = info.token;
					userinfo["tuitoken"] =token;

					com.data.user.wxlogin(userinfo, function(data){
						console.log("token：" + JSON.stringify(data));
                        com.data.loginToken.update(data);
						com.data.user.getUserOne({
							showType: 0
						}, function(data2){
							console.log(JSON.stringify(data2))
							com.data.userInfo.update(data2);
							com.plus.openWindowX("home_user.html");
						})
					})
				}, function(e) {
					plus.nativeUI.alert("获取用户信息失败！", null, "登录");
				});
			}
			// 注销登录
			function logoutAll() {
				console.log(JSON.stringify(auths));
				for(var i in auths) {
					logout(auths[i]);
					console.log(JSON.stringify(auths[i]))
				}
			}

			function logout(auth) {
				auth.logout(function() {
					console.log("注销\"" + auth.description + "\"成功");
				}, function(e) {
					console.log("注销\"" + auth.description + "\"失败：" + e.message);
				});
			}
		</script>
