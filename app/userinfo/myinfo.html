
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../../css/mui.css" rel="stylesheet" />
    <link href="../../css/gloab.css" rel="stylesheet" />
    <link href="../../css/xmui.pullToRefresh.material.css" rel="stylesheet" />
    <link href="../../css/swiper.min.css" rel="stylesheet">
    <style>
        .swiper-slide{
            width: 100px;
        }
        input[type=radio][name=type-choice]{
            display: none;		
            opacity: 0;
        }

        input[type=radio][name=type-choice]+label {
            font-size: 14px;
            display: inline-block;
            width: 100%;
            text-align: center;
            line-height: 34px;
        }

        input[type=radio][name=type-choice]:checked+label {
            border-bottom: 1px solid #FE7E00;
            color: #FE7E00;
        }
        .bg-title{
            background-color:#c70321;
        }
        .my-swiper{
            background-color: white;
            height: 35px;
        }
        .cell-ji{
            text-align: center;
            background-color: #ffffff;
        }
        .cell-ou{
            text-align: center;
            background-color: #F9F9F9;

        }
      
        .mui-input-group .mui-input-row:after{
			height: 0px;
		}
		input[type='text']{
			font-size: 14px;
		}
		
		.change_info{transition: background-color .2s!important}
		.change_info:active{
			background-color: #EEEEEE!important; 
		}
		.mui-pull-bottom-tips {
			display: none !important;
		}
    </style>

</head>
<body>
<header class="mui-bar mui-bar-nav bg-title">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color-white"></a>
    <h1 class="mui-title color-white titlecolor">我的资料</h1>
</header>

<div class="mui-content mui-scroll-wrapper" >

		
	<div class="mui-scroll" id="station-list" style="padding-bottom: 50px;">
	<div id="vue-body">
		<form class="mui-input-group">
			<div class="wd100" style="border-bottom: 1px solid #EEEEEE;">
				<div class="dis_table wd90">
					<div class="dis_table_cell  wd20 textleft ft14">
						真实姓名
					</div>
					<div class="dis_table_cell" style="text-align: left;">
						<div class="mui-input-row">
							<span style="font-size: 14px;display: inline-block;margin-left: 15px;padding-top: 9px;" v-text="userInfo.client_name"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="wd100" style="border-bottom: 1px solid #EEEEEE;">
				<div class="dis_table wd90">
					<div class="dis_table_cell  wd20 textleft ft14">
						证件类型
					</div>
					<div class="dis_table_cell" style="text-align: left;">
						<div class="mui-input-row">
							<span id="card_type" style="font-size: 14px;display: inline-block;margin-left: 15px;padding-top: 9px;">身份证</span>
						</div>
					</div>
				</div>
			</div>
			<div class="wd100" style="border-bottom: 1px solid #EEEEEE;">
				<div class="dis_table wd90">
					<div class="dis_table_cell  wd20 textleft ft14">
						证件号码
					</div>
					<div class="dis_table_cell" style="text-align: left;">
						<div class="mui-input-row">
							<span style="font-size: 14px;display: inline-block;margin-left: 15px;padding-top: 9px;" v-text="userInfo.id_no"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="wd100" style="border-bottom: 1px solid #EEEEEE;">
				<div class="dis_table wd90">
					<div class="dis_table_cell  wd20 textleft ft14">
						证件有效期
					</div>
					<div class="dis_table_cell" style="text-align: left;">
						<div class="mui-input-row">
							<span style="font-size: 14px;display: inline-block;margin-left: 15px;padding-top: 9px;" v-text="getDateFromat(userInfo.id_enddate)"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="wd100" style="border-bottom: 1px solid #EEEEEE;">
				<div class="dis_table wd90">
					<div class="dis_table_cell  wd20 textleft ft14">
						性别
					</div>
					<div class="dis_table_cell" style="text-align: left;">
						<div class="mui-input-row">
							<span style="font-size: 14px;display: inline-block;margin-left: 15px;padding-top: 9px;" v-text="userInfo.client_gender==0?'男':'女'"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="wd100" style="border-bottom: 1px solid #EEEEEE;">
				<div class="dis_table wd90">
					<div class="dis_table_cell  wd20 textleft ft14">
						出生日期
					</div>
					<div class="dis_table_cell" style="text-align: left;">
						<div class="mui-input-row">
							<span style="font-size: 14px;display: inline-block;margin-left: 15px;padding-top: 9px;" v-text="getDateFromat(userInfo.birthday)"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="wd100" style="border-bottom: 1px solid #EEEEEE;">
				<div class="dis_table wd90">
					<div class="dis_table_cell  wd20 textleft ft14">
						职业
					</div>
					<div class="dis_table_cell" style="text-align: left;">
						<div class="mui-input-row">
							<span style="font-size: 14px;display: inline-block;margin-left: 15px;padding-top: 9px;" v-text="getZhiYe(userInfo.ofund_prof_code)"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="wd100" style="border-bottom: 1px solid #EEEEEE;">
				<div class="dis_table wd90">
					<div class="dis_table_cell  wd20 textleft ft14">
						联系地址
					</div>
					<div class="dis_table_cell" style="text-align: left;">
						<div class="mui-input-row">
							<span style="font-size: 14px;display: inline-block;margin-left: 15px;padding-top: 9px;"v-text="userInfo.address"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="wd100" style="border-bottom: 1px solid #EEEEEE;">
				<div class="dis_table wd90">
					<div class="dis_table_cell wd20 textleft ft14">
						推荐人
					</div>
					<div class="dis_table_cell" style="text-align: left;">
						<div class="mui-input-row">
							<span style="font-size: 14px;display: inline-block;margin-left: 15px;padding-top: 9px;" v-text="userInfo.broker"></span>
						</div>
					</div>
				</div>
			</div>
		</form>

		
		
		<input class="bg-bai add-bank-card" value="修改" type="button" @click="upmyinfo" style="text-align: center;padding-top: 15px;padding-bottom: 15px;font-size: 16px;margin-top: 20px;width: 100%;border: 0px;">

    </div>
		
	</div>
    
</div>


<script src="../../js/h.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/immersed.js"></script>
<script src="../../js/com.js"></script>
<script src="../../js/xmui-globalEvent.js"></script>
<script src="../../js/mui.pullToRefresh.js"></script>
<script src="../../js/mui.pullToRefresh.material.js"></script>
<script src="../../js/com.js"></script>
<script src="../../js/swiper.min.js"></script>
<script src="../../js/com.data.js"></script>
<script src="../../js/com.mui.js"></script>

<script src="../../js/vue.js"></script>
<script src="../../js/jquery.min_1.8.3.js"></script>
<script src="../../js/md5.js"></script>

<script src="../../js/fundsfunction.js"></script>


<script>
    mui.ready(function () {
        mui(".mui-scroll-wrapper").scroll({
            bounce: true,//是否启用回弹
            indicators: true,//是否显示滚动条
            deceleration:  0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });
    });

    mui.plusReady(function(){
	    var vue_body = new Vue({
			el:"#vue-body",
			data:{
				userInfo:{}
			},
			methods:{
				getDateFromat:function(date){
					return date==null?null:getDateFromat(date);
				},
				getZhiYe:function(data){
					return getZhiYe(data);
				},
	            upmyinfo:function (){
					com.plus.openWindowX('../tools/reg_moreinfo.html', {userInfo: vue_body.userInfo});
	            }
			},
	        mounted: function(){
//	            alert("vueready");
	        }
	        
		});
		var scroll = new com.mui.muiScroll(
			document.querySelector("#station-list"),
			function(index, size, do_success, do_error) {
		        com.data.user.showMyInfo({},function (data){
		            vue_body.userInfo = data.result_map;
		            do_success(0);
		        })

			}
		)
		scroll.refresh();
		mui.ge.addListener("rescroll", function(args) {
	        scroll.refresh();
	        mui.ge.callback(args, {})
	    });
    })
</script>
</body>

</html>
