<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../../css/mui.css" rel="stylesheet" />
	<link href="../../css/gloab.css" rel="stylesheet" />
	<link href="../../css/xmui.pullToRefresh.material.css" rel="stylesheet" />
	<link href="../../css/swiper.min.css" rel="stylesheet">
	<style>
		.titlecolor{
			color: white;
		}
		.mui-bar{
			background-color: #c70321;
		}
	</style>

</head>
<body>
    <header class="mui-bar mui-bar-nav bg-title">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color-white"></a>
        <h1 class="mui-title color-white titlecolor">成功</h1>
    </header>

<div class="mui-content mui-scroll-wrapper bg-bai">
	<div class="mui-scroll" id="station-list">
		<div class="ft18" style="text-align: center;padding-top: 100px;padding-bottom: 60px;font-weight: bold;vertical-align:middle">
			<img src="../../images/icon/icon_true.png" width="35" height="35" alt="" />
			&nbsp;账号注册成功
		</div>
		<div style="text-align: center;">为了您更好的进行交易，请完善您的个人信息</div>
		<div class="wd90" style="margin-top: 30px;">
			<button type="button" class="" id="next_step" style="width: 100%;height: 40px;background-color: #FB5C60;color: white;border: 0px;">下一步</button>
		</div>
		<div class="wd90" style="text-align: right;padding-top: 20px;padding-bottom: 10px;">
			<span id="jump" style="font-size: 14px;color: #999999 ;">跳过此步骤</span>
		</div>
	</div>
</div>


<script src="../../js/h.min.js"></script>
<script src="../../js/mui.min.js"></script>
<script src="../../js/immersed.js"></script>
<script src="../../js/com.js"></script>
<script src="../../js/xmui-globalEvent.js"></script>
<script src="../../js/mui.pullToRefresh.js"></script>
<script src="../../js/mui.pullToRefresh.material.js"></script>
<script src="../../js/com.js"></script>
<script src="../../js/com.data.js"></script>
<script src="../../js/com.mui.js"></script>

<script>
    mui.ready(function (){
        mui(".mui-scroll-wrapper").scroll({
            bounce: true,//是否启用回弹
            indicators: true,//是否显示滚动条
            deceleration:  0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });
    });
    mui.plusReady(function(){
        mui('body').on('tap', '.test-funds-more', function (){
//            var type = this.getAttribute("funds_type");
              com.plus.openWindowX('../fundspage/funds_more.html', {
              });
        });
        mui('body').on('tap', '#next_step', function (){
              com.plus.openWindowX('../tools/reg_moreinfo.html', {
              });
        });
        mui('body').on('tap', '#jump', function (){
              com.plus.openWindowX('../home_user.html',{
              });
        });
    })
</script>
</body>

</html>
