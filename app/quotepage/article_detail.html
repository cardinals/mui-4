<html>

	<head>
		<meta charset="UTF-8">

	<body>
		<header class="mui-bar mui-bar-nav bg-title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color-white"></a>
			<h1 class="mui-title color-white titlecolor">热点新闻</h1>

		<script src="../../js/com.data.js"></script>

		<script src="../../js/jquery.min_1.8.3.js"></script>

		<script src="../../js/vue.js"></script>

		<script>
			var title;
			var article_id;
			var aurl;
			mui.plusReady(function() {
				//plus.nativeUI.showWaiting();//这里是开始显示原生等待框
                title = com.plus.getCurrWebview().self.title;
                article_id = com.plus.getCurrWebview().self.article_id;
                aurl ='https://newsjijin.dzqh.com.cn/page/article/article_detail.html?article_id=' + article_id + '&title=' + title;
                mui.init({
				subpages: [{
//					url: 'https://newsjijin.dzqh.com.cn/page/livenews/live_news.html?'+Math.random(), //子页面HTML地址，支持本地地址和网络地址
					url:aurl,
					id: 'article_detail', //子页面标志
					styles: {
						top: '64px', //子页面顶部位置
						bottom:'0',
						statusbar:{
							immersed:true
						}
					},
					extras: {
						
					} //额外扩展参数
				}]
			});
            });
			
			
		</script>
